# ==============================================================================
# CONSUMERS — Anonymous consumer for guest browsing
# ==============================================================================
# The anonymous consumer allows unauthenticated users to browse restaurants
# and menus without logging in, matching the monolith behaviour.
# The OIDC plugin on the restaurants service falls back to this consumer
# when no bearer token is provided.

consumers:
  - username: anonymous

# ==============================================================================
# NOTE: With the openid-connect plugin, Kong auto-discovers Cognito's JWKS
# endpoint for token signature verification. No manual RSA public key management.
# Cognito handles key rotation automatically.
#
# After Cognito Terraform apply, update the issuer URLs above:
#   https://cognito-idp.ap-southeast-2.amazonaws.com/ap-southeast-2_c6kjJH49v → https://cognito-idp.<region>.amazonaws.com/<user-pool-id>
#
# Get the value from:
#   terraform output cognito_issuer_url
