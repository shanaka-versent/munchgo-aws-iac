# External Secrets - ClusterSecretStore for AWS Secrets Manager
# @author Shanaka Jayasundera - shanakaj@gmail.com
#
# LAYER 3: EKS Customizations (ArgoCD)
#
# Provides cluster-wide access to AWS Secrets Manager via External Secrets Operator.
# MunchGo services use ExternalSecret resources to pull DB credentials and Kafka config
# from Secrets Manager into Kubernetes Secrets.
#
# Authentication: IRSA (IAM Role for Service Account)
# The external-secrets service account is mapped to an IAM role via OIDC federation.
# The IAM role has read-only access to secrets matching the pattern: *-munchgo-*

---
apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: aws-secrets-manager
spec:
  provider:
    aws:
      service: SecretsManager
      region: ap-southeast-2  # Update to match your region
      auth:
        jwt:
          serviceAccountRef:
            name: external-secrets
            namespace: external-secrets
