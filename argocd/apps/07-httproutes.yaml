# ArgoCD App: HTTPRoutes (Path-based Routing)
# @author Shanaka Jayasundera - shanakaj@gmail.com
#
# LAYER 3: EKS Customizations (ArgoCD)
# Sync Wave: 6 (after gateway)
#
# HTTPRoutes define path-based routing from the Istio Gateway to backend services.
# Kong Cloud Gateway sends all traffic to the single NLB; the Istio Gateway
# then routes /healthz, /app1, /app2 to their respective ClusterIP services.

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: httproutes
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "6"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    repoURL: https://github.com/shanaka-versent/munchgo-aws-iac.git
    targetRevision: HEAD
    path: k8s/istio
    directory:
      include: "httproutes.yaml"

  destination:
    server: https://kubernetes.default.svc
    namespace: default

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
