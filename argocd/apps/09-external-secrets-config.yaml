# ArgoCD App: External Secrets Configuration (ClusterSecretStore + ExternalSecrets)
# @author Shanaka Jayasundera - shanakaj@gmail.com
#
# LAYER 3: EKS Customizations (ArgoCD)
# Sync Wave: 9 (after External Secrets Operator is deployed)
#
# Deploys the ClusterSecretStore and ExternalSecret resources that pull
# MunchGo database credentials from AWS Secrets Manager.

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-secrets-config
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "9"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    repoURL: https://github.com/shanaka-versent/munchgo-aws-iac.git
    targetRevision: HEAD
    path: k8s/external-secrets

  destination:
    server: https://kubernetes.default.svc
    namespace: munchgo

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
